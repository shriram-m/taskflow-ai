version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vikunja-db
    environment:
      POSTGRES_DB: vikunja
      POSTGRES_USER: vikunja
      POSTGRES_PASSWORD: vikunja123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vikunja"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vikunja:
    image: vikunja/vikunja:latest
    container_name: vikunja-app
    environment:
      # Database Configuration
      VIKUNJA_DATABASE_TYPE: postgres
      VIKUNJA_DATABASE_USER: vikunja
      VIKUNJA_DATABASE_PASSWORD: vikunja123
      VIKUNJA_DATABASE_HOST: db
      VIKUNJA_DATABASE_PORT: 5432
      VIKUNJA_DATABASE_DATABASE: vikunja
      
      # JWT and Security
      VIKUNJA_SERVICE_JWTSECRET: test1234test1234test1234test1234test1234
      
      # PUBLIC URL (THIS FIXES THE ERROR)
      VIKUNJA_SERVICE_PUBLICURL: http://localhost:3456/
      
      # Frontend Configuration
      VIKUNJA_FRONTEND_URL: http://localhost:3456/
      
      # CORS Configuration
      VIKUNJA_SERVICE_ENABLECASL: "true"
      VIKUNJA_CORS_ENABLE: "true"
      VIKUNJA_CORS_ORIGINS: "*"
      
    ports:
      - "3456:3456"
    
    depends_on:
      db:
        condition: service_healthy
    
    volumes:
      - vikunja_data:/app/vikunja/files
      - vikunja_cache:/app/vikunja/.cache
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  vikunja_data:
  vikunja_cache:
